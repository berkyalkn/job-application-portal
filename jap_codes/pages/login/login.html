<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../assets/css/login.css">
</head>
<body>

    <div class="container">
        <div class="login-container">
            <h1>Login</h1>

            <form id="login-form" action="../../pages/login/login.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Username" required>
                <input type="password" id="password" name="password" placeholder="Password" required>

                <div class="role-selection">
                    <label for="role">Select your role:</label>
                    <select id="role" name="role" required>
                        <option value="admin">Admin</option>
                        <option value="employer">Employer</option>
                        <option value="job_seeker">Job Seeker</option>
                    </select>
                </div>

                
                <button type="submit" id="login-btn">Login</button>
            </form>

        
            <div id="error-message" class="error-message" style="display: none;"></div>

        
            <div class="links">
                <p>Don't have an account? <a href="../../pages/register/register.html">Register</a></p>
                <p><a href="../../pages/reset_password/reset_password.html">Forgot Password?</a></p>
            </div>
        </div>
    </div>

    <script src="../../assets/js/login.js"></script>
</body>
</html>
